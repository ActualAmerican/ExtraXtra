<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra! Extra! Guess the Date</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Guess the Date!</h1>
        <p id="score">Score: <span id="currentScore">0</span></p>
        <p id="headline"></p>
        <input type="number" id="guess" placeholder="Enter Year" min="1700" max="2023">
        <button onclick="checkGuess()">Guess</button>
        <p id="result"></p>
        <div id="controls">
            <button onclick="newRound()" id="next">Next Headline</button>
            <button onclick="shareScore()">Share Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
