<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtraXtra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>ExtraXtra</h1>
        <p id="score">Score: <span id="currentScore">0</span> | Streak: <span id="currentStreak">0</span></p>
        <p id="headline"></p>
        <input type="number" id="guess" placeholder="Enter Year" min="1700" max="2023">
        <button onclick="checkGuess()">Guess</button>
        <p id="result"></p>
        <button onclick="newRound()" id="next" style="display: none;">Next Headline</button>
        <button onclick="restartGame()" id="restart" style="display: none;">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
