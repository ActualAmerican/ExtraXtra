<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtraXtra - History Trivia Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Stencilla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>ExtraXtra</h1>

        <!-- Menu Screen -->
        <div id="menu-screen" class="screen">
            <p>Welcome! Choose your game mode:</p>
            <button id="mode-decade">Decade Mode</button>
            <button id="mode-year" disabled>Year Mode (Coming Soon)</button>
            <button id="mode-month" disabled>Month Mode (Coming Soon)</button>
            <button id="mode-day" disabled>Day Mode (Coming Soon)</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen" style="display: none;">
            <p>Guess the <span id="mode-display">decade</span> of the article!</p>
            
            <div id="article-container" class="article">
                <p id="article-text">Loading article...</p>
            </div>

            <div class="input-section">
                <label for="guess-input">Enter your guess:</label>
                <input type="number" id="guess-input" step="10" min="1800" max="2020" placeholder="e.g., 1920">
                <button id="submit-guess">Submit Guess</button>
            </div>

            <div class="score-section">
                <p>Score: <span id="score">0</span></p>
                <p>Streak: <span id="streak">0</span></p>
            </div>

            <div id="feedback" class="feedback"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
