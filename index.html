<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtraXtra - History Trivia Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Stencilla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>ExtraXtra</h1>

        <!-- Menu Screen -->
        <div id="menu-screen" class="screen">
            <p>Welcome! Choose your game mode:</p>
            <button id="mode-decade">Decade Mode</button>
            <button id="mode-year">Year Mode</button>
            <button id="mode-month">Month Mode</button>
            <button id="mode-day">Day Mode</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen" style="display: none;">
            <p>Guess the <span id="mode-display">decade</span> of the article!</p>
            
            <div id="article-container" class="article">
                <p id="article-text">Loading article...</p>
            </div>

            <div class="input-section">
                <label for="guess-input" id="input-label">Enter your guess:</label>
                <div id="input-container">
                    <input type="number" id="guess-input-decade" step="10" min="1800" max="2020" placeholder="e.g., 1920">
                </div>
                <button id="submit-guess">Submit Guess</button>
                <button id="hint-button">Hint (-2 points)</button>
            </div>

            <div class="score-section">
                <p>Score: <span id="score">0</span></p>
                <p>Streak: <span id="streak">0</span></p>
                <p>Multiplier: <span id="multiplier">1.0</span>x</p>
                <p>Hints Used: <span id="hints-used">0</span></p>
            </div>

            <div id="feedback" class="feedback"></div>
        </div>

        <!-- Endgame Screen -->
        <div id="endgame-screen" class="screen" style="display: none;">
            <h2>Game Over</h2>
            <p id="endgame-message"></p>
            <p>Score: <span id="endgame-score">0</span></p>
            <p>Personal Best: <span id="personal-best">0</span></p>
            <div class="endgame-buttons">
                <button id="restart-game">Restart</button>
                <button id="share-score">Share</button>
                <button id="watch-ad">Watch Ad to Continue</button>
                <button id="back-to-menu">Main Menu</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
